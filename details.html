</head>
<body>

        // Load data when page loads

        function showTab(tab) {

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(`${tab}-tab`).classList.add('active');
            
            currentTab = tab;
            
            // Load data for the tab
            if (tab === 'quiz') {
                loadQuizDetails();
            } else {
                loadEvaluationDetails();
            }
        }
        
        async function loadQuizDetails() {
            try {
                const response = await fetch('/api/quiz-details');
                const data = await response.json();
                
                const listContainer = document.getElementById('quiz-list');
                if (data.length === 0) {
                    listContainer.innerHTML = '<div class="error">Ch∆∞a c√≥ d·ªØ li·ªáu quiz n√†o</div>';
                    return;
                }
                
                listContainer.innerHTML = data.map(item => `

                                    <div class="criteria-item">

                            </div>
                        </div>
                    `).join('')}
                `;
            } catch (error) {
                document.getElementById('detail-content').innerHTML = '<div class="error">L·ªói khi t·∫£i chi ti·∫øt ƒë√°nh gi√°</div>';
            }
        }
        
        function showDetailView() {

            document.getElementById('detail-view').style.display = 'block';

        }
        
        function goBack() {

    </script>
</body>
</html>
