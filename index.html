<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Socket.IO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            margin: 5px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(50%);
        }

        #submitAnswerBtn {
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 233, 123, 0.4);
        }

        #submitAnswerBtn:not(:disabled):hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(67, 233, 123, 0.6);
        }

        #submitAnswerBtn:disabled {
            opacity: 0.4;
            box-shadow: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .question-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .question-item h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .quiz-question {
            text-align: center;
        }

        .quiz-header {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .quiz-header h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }

        .timer.warning {
            color: #f5576c;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }

        .option-btn {
            padding: 20px;
            font-size: 1.1rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .option-btn.selected {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .leaderboard {
            margin-top: 20px;
        }

        .leaderboard-item {
            background: #f8f9fa;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .leaderboard-item.rank-1 {
            background: linear-gradient(135deg, #ffd700 30%, #ffed4e 100%);
            font-weight: bold;
        }

        .leaderboard-item.rank-2 {
            background: linear-gradient(135deg, #c0c0c0 30%, #e8e8e8 100%);
        }

        .leaderboard-item.rank-3 {
            background: linear-gradient(135deg, #cd7f32 30%, #e8a87c 100%);
        }

        .rank-badge {
            background: #667eea;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .player-info {
            flex: 1;
            margin: 0 15px;
        }

        .player-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .player-stats {
            font-size: 0.9rem;
            color: #666;
        }

        .score-badge {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }

        .connection-status.connected {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .connection-status.disconnected {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .room-code {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .room-code h3 {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .room-code .code {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 5px;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
            }
        }

        /* Detail Modal Styles */
        .detail-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            overflow-y: auto;
            padding: 20px;
        }

        .detail-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .detail-modal-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .detail-header h2 {
            color: #667eea;
            margin: 0;
        }

        .close-detail-btn {
            background: #f5576c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .close-detail-btn:hover {
            background: #e04655;
        }

        .question-detail-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #e0e0e0;
        }

        .question-detail-item.correct {
            border-left-color: #43e97b;
            background: #f0fff4;
        }

        .question-detail-item.incorrect {
            border-left-color: #f5576c;
            background: #fff5f5;
        }

        .question-detail-item.not-answered {
            border-left-color: #ffa500;
            background: #fff9f0;
        }

        .question-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .question-number {
            font-weight: 600;
            color: #667eea;
        }

        .result-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .result-badge.correct {
            background: #43e97b;
            color: white;
        }

        .result-badge.incorrect {
            background: #f5576c;
            color: white;
        }

        .result-badge.not-answered {
            background: #ffa500;
            color: white;
        }

        .question-text {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .answer-option {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 6px;
            background: white;
        }

        .answer-option.correct-answer {
            background: #e3fcef;
            border: 2px solid #43e97b;
            font-weight: 600;
        }

        .answer-option.player-wrong {
            background: #ffe3e3;
            border: 2px solid #f5576c;
        }

        .detail-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            margin-left: 10px;
        }

        .detail-btn:hover {
            background: #5568d3;
        }

        /* Host Name Display */
        .host-name-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(102, 126, 234, 0.95);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            z-index: 1500;
            display: none;
            text-align: center;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }

        .host-name-display.show {
            display: block;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            15% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            85% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        .host-name-permanent {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 998;
            display: none;
        }

        .host-name-permanent.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">Đang kết nối...</div>
    
    <!-- Host Name Display - Center Screen Animation -->
    <div class="host-name-display" id="hostNameDisplay"></div>
    
    <!-- Host Name Display - Permanent Top Bar -->
    <div class="host-name-permanent" id="hostNamePermanent"></div>

    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="screen active">
            <h1>🎯 Quiz Game</h1>
            <div class="input-group">
                <label>Tên của bạn:</label>
                <input type="text" id="playerName" placeholder="Nhập tên của bạn">
            </div>
            <div class="input-group">
                <label>Mã phòng (6 ký tự):</label>
                <input type="text" id="roomCodeInput" placeholder="Nhập mã phòng" maxlength="6" style="text-transform: uppercase;">
            </div>
            <div style="text-align: center;">
                <button class="btn btn-success" onclick="createRoom()">Tạo phòng</button>
                <button class="btn" onclick="joinRoom()">Tham gia phòng</button>
            </div>
        </div>

        <!-- Create Quiz Screen (Host only) -->
        <div id="createQuizScreen" class="screen">
            <div class="room-code">
                <h3>Mã phòng</h3>
                <div class="code" id="displayRoomCode">------</div>
            </div>

            <h1>Tạo Quiz</h1>
            <div id="questionsContainer"></div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-success" onclick="addQuestion()">➕ Thêm câu hỏi</button>
                <button class="btn" onclick="saveQuiz()">💾 Lưu Quiz</button>
                <button class="btn btn-danger" onclick="leaveRoom()">Rời phòng</button>
            </div>
        </div>

        <!-- Quiz Lobby (Waiting to start) -->
        <div id="lobbyScreen" class="screen">
            <div class="room-code">
                <h3>Mã phòng</h3>
                <div class="code" id="lobbyRoomCode">------</div>
            </div>

            <div id="lobbyHostDisplay" style="text-align: center; margin: 20px 0; padding: 15px; background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%); color: white; border-radius: 10px; font-size: 1.2rem; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
                👑 <span id="lobbyHostName">---</span>
            </div>

            <h1>Phòng chờ</h1>
            <div id="lobbyPlayers" style="margin: 20px 0;"></div>

            <div id="hostControls" style="text-align: center; display: none;">
                <button class="btn btn-success" onclick="startQuiz()" id="startQuizBtn">🚀 Bắt đầu Quiz</button>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-danger" onclick="leaveRoom()">Rời phòng</button>
            </div>
        </div>

        <!-- Quiz Playing Screen -->
        <div id="quizScreen" class="screen">
            <div class="quiz-header">
                <h2 id="questionText">Câu hỏi...</h2>
                <div style="display: flex; justify-content: space-between; margin-top: 10px; font-size: 0.9rem; color: #666;">
                    <span>Câu <span id="questionNumber">1</span>/<span id="totalQuestions">10</span></span>
                    <span id="playerStatus">Chờ trả lời...</span>
                </div>
            </div>

            <div class="timer" id="timer">30</div>

            <div class="options-grid" id="optionsGrid"></div>

            <div id="playerSubmitControls" style="text-align: center; margin-top: 20px; display: none;">
                <button class="btn btn-success" onclick="submitAnswer()" id="submitAnswerBtn" style="font-size: 1.2rem; padding: 15px 40px;">
                    📝 Nộp bài
                </button>
            </div>

            <div id="hostQuizControls" style="text-align: center; display: none;">
                <button class="btn" onclick="nextQuestion()">Câu tiếp theo ▶</button>
                <button class="btn btn-danger" onclick="endQuiz()">Kết thúc Quiz</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <h1>🏆 Kết quả</h1>
            <div class="leaderboard" id="leaderboard"></div>

            <div style="text-align: center; margin-top: 30px;">
                <button class="btn" onclick="backToLobby()">Quay lại phòng chờ</button>
                <button class="btn btn-danger" onclick="leaveRoom()">Rời phòng</button>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="detail-modal">
        <div class="detail-modal-content">
            <div class="detail-header">
                <h2 id="detailPlayerName">Chi tiết kết quả</h2>
                <button class="close-detail-btn" onclick="closeDetailModal()">Đóng</button>
            </div>
            <div id="detailContent"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        let currentRoom = null;
        let currentPlayer = null;
        let isHost = false;
        let hostName = null; // Tên chủ phòng
        let questions = [];
        let currentQuestionIndex = 0;
        let timerInterval = null;
        let questionStartTime = 0;
        let quizResults = []; // Lưu kết quả chi tiết
        let uploadedMediaFiles = {}; // Lưu media files đã upload theo index câu hỏi
        let selectedAnswer = null; // Đáp án đã chọn (chưa nộp)
        let hasSubmitted = false; // Đã nộp bài chưa

        // Connection events
        socket.on('connect', () => {
            updateConnectionStatus(true);
        });

        socket.on('disconnect', () => {
            updateConnectionStatus(false);
        });

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            status.className = 'connection-status ' + (connected ? 'connected' : 'disconnected');
            status.textContent = connected ? '● Đã kết nối' : '● Mất kết nối';
        }

        // Function hiển thị tên host
        function showHostName(name) {
            hostName = name;
            
            // Hiển thị animation giữa màn hình (3 giây)
            const centerDisplay = document.getElementById('hostNameDisplay');
            centerDisplay.innerHTML = `👑 Chủ phòng: ${name}`;
            centerDisplay.classList.add('show');
            
            setTimeout(() => {
                centerDisplay.classList.remove('show');
            }, 3000);
            
            // Hiển thị permanent ở top
            const permanentDisplay = document.getElementById('hostNamePermanent');
            permanentDisplay.innerHTML = `👑 ${name}`;
            permanentDisplay.classList.add('show');
        }

        // Function ẩn tên host
        function hideHostName() {
            hostName = null;
            const permanentDisplay = document.getElementById('hostNamePermanent');
            permanentDisplay.classList.remove('show');
        }

        // Room functions
        async function createRoom() {
            const name = document.getElementById('playerName').value.trim();
            if (!name) {
                alert('Vui lòng nhập tên!');
                return;
            }
            
            currentPlayer = name;
            
            // Kiểm tra xem user này đã có quiz chưa
            try {
                const response = await fetch('/api/check-quiz', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ hostName: name })
                });
                
                const data = await response.json();
                
                if (data.exists && data.quiz) {
                    // Có quiz rồi, hỏi muốn load hay tạo mới
                    const choice = confirm(
                        `Bạn đã có quiz với ${data.quiz.questions.length} câu hỏi.\n\n` +
                        'Click OK để LOAD và SỬA quiz cũ\n' +
                        'Click Cancel để TẠO QUIZ MỚI'
                    );
                    
                    if (choice) {
                        // Load quiz cũ
                        socket.emit('create-room', { playerName: name, loadExisting: true });
                    } else {
                        // Tạo mới
                        socket.emit('create-room', { playerName: name, loadExisting: false });
                    }
                } else {
                    // Chưa có quiz, tạo mới
                    socket.emit('create-room', { playerName: name, loadExisting: false });
                }
            } catch (error) {
                console.error('Error checking quiz:', error);
                socket.emit('create-room', { playerName: name });
            }
        }

        function joinRoom() {
            const name = document.getElementById('playerName').value.trim();
            const code = document.getElementById('roomCodeInput').value.trim().toUpperCase();
            
            if (!name || !code || code.length !== 6) {
                alert('Vui lòng nhập đầy đủ thông tin!');
                return;
            }

            currentPlayer = name;
            socket.emit('join-room', { roomCode: code, playerName: name });
        }

        function leaveRoom() {
            if (confirm('Bạn có chắc muốn rời phòng?')) {
                hideHostName(); // Ẩn tên host
                socket.emit('leave-room');
                location.reload();
            }
        }

        socket.on('room-created', async (data) => {
            currentRoom = data.roomCode;
            isHost = true;
            showHostName(currentPlayer); // Hiển thị tên host
            document.getElementById('displayRoomCode').textContent = currentRoom;
            showScreen('createQuizScreen');
            
            // Load existing quiz nếu có
            if (data.loadExisting) {
                try {
                    const response = await fetch('/api/check-quiz', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ hostName: currentPlayer })
                    });
                    
                    const result = await response.json();
                    
                    if (result.exists && result.quiz && result.quiz.questions) {
                        questions = result.quiz.questions;
                        renderQuestions();
                        alert(`✅ Đã load quiz với ${questions.length} câu hỏi!\nBạn có thể sửa và lưu lại.`);
                    } else {
                        addQuestion(); // Nếu không load được thì tạo mới
                    }
                } catch (error) {
                    console.error('Error loading quiz:', error);
                    addQuestion();
                }
            } else {
                // Tạo mới
                questions = [];
                addQuestion(); // Add first question
            }
        });

        socket.on('room-joined', (data) => {
            currentRoom = data.roomCode;
            isHost = data.isHost;
            
            // Tìm và hiển thị tên host
            const host = data.players.find(p => p.isHost);
            if (host) {
                showHostName(host.name);
                document.getElementById('lobbyHostName').textContent = host.name;
            }
            
            document.getElementById('lobbyRoomCode').textContent = currentRoom;
            showScreen('lobbyScreen');
            updateLobbyPlayers(data.players);
            
            if (isHost) {
                document.getElementById('hostControls').style.display = 'block';
            }
        });

        socket.on('join-error', (data) => {
            alert(data.message);
        });

        socket.on('players-list', (data) => {
            updateLobbyPlayers(data.players);
            
            // Cập nhật tên host nếu chưa có
            if (!hostName) {
                const host = data.players.find(p => p.isHost);
                if (host) {
                    showHostName(host.name);
                    document.getElementById('lobbyHostName').textContent = host.name;
                }
            }
        });

        socket.on('player-joined', (data) => {
            updateLobbyPlayers(data.players);
            
            // Cập nhật tên host nếu chưa có
            if (!hostName) {
                const host = data.players.find(p => p.isHost);
                if (host) {
                    showHostName(host.name);
                    document.getElementById('lobbyHostName').textContent = host.name;
                }
            }
        });

        socket.on('player-left', (data) => {
            updateLobbyPlayers(data.players);
        });

        function updateLobbyPlayers(players) {
            const list = document.getElementById('lobbyPlayers');
            // Lọc bỏ host khỏi danh sách
            const playersOnly = players.filter(p => !p.isHost);
            list.innerHTML = '<h3 style="color: #667eea; margin-bottom: 15px;">Người chơi (' + playersOnly.length + ')</h3>';
            playersOnly.forEach(p => {
                list.innerHTML += `<div style="background: #f8f9fa; padding: 10px; margin-bottom: 5px; border-radius: 6px;">
                    ${p.name}
                </div>`;
            });
        }

        // Quiz creation (Host only)
        function addQuestion() {
            if (questions.length >= 10) {
                alert('Tối đa 10 câu hỏi!');
                return;
            }

            const qNum = questions.length + 1;
            questions.push({
                question: '',
                options: ['', '', '', ''],
                correctAnswer: 0,
                timeLimit: 30,
                mediaPath: null,
                mediaType: null
            });

            renderQuestions();
        }

        // Function upload file
        async function uploadMedia(index) {
            const fileInput = document.getElementById(`q${index}media`);
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Vui lòng chọn file!');
                return;
            }

            // Kiểm tra loại file
            if (!file.type.startsWith('image/') && !file.type.startsWith('video/')) {
                alert('Chỉ chấp nhận file ảnh hoặc video!');
                return;
            }

            // Kiểm tra kích thước (50MB)
            if (file.size > 50 * 1024 * 1024) {
                alert('File quá lớn! Tối đa 50MB');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const uploadBtn = document.getElementById(`q${index}uploadBtn`);
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Đang upload...';

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    uploadedMediaFiles[index] = {
                        path: data.filePath,
                        type: data.fileType,
                        name: data.fileName
                    };

                    questions[index].mediaPath = data.filePath;
                    questions[index].mediaType = data.fileType;

                    alert('✅ Upload thành công!');
                    renderQuestions();
                } else {
                    alert('❌ Upload thất bại: ' + (data.error || 'Lỗi không xác định'));
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Upload';
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('❌ Lỗi khi upload file!');
                const uploadBtn = document.getElementById(`q${index}uploadBtn`);
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload';
            }
        }

        // Function xóa media
        function removeMedia(index) {
            if (confirm('Bạn có chắc muốn xóa media này?')) {
                delete uploadedMediaFiles[index];
                questions[index].mediaPath = null;
                questions[index].mediaType = null;
                renderQuestions();
            }
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                // Hiển thị media preview nếu đã upload
                let mediaPreview = '';
                if (q.mediaPath) {
                    if (q.mediaType === 'image') {
                        mediaPreview = `
                            <div style="margin: 10px 0; position: relative;">
                                <img src="${q.mediaPath}" style="max-width: 100%; max-height: 200px; border-radius: 8px;">
                                <button onclick="removeMedia(${index})" class="btn btn-danger" style="position: absolute; top: 5px; right: 5px; padding: 5px 10px; font-size: 0.8rem;">Xóa ảnh</button>
                            </div>
                        `;
                    } else if (q.mediaType === 'video') {
                        mediaPreview = `
                            <div style="margin: 10px 0; position: relative;">
                                <video src="${q.mediaPath}" controls style="max-width: 100%; max-height: 200px; border-radius: 8px;"></video>
                                <button onclick="removeMedia(${index})" class="btn btn-danger" style="position: absolute; top: 5px; right: 5px; padding: 5px 10px; font-size: 0.8rem;">Xóa video</button>
                            </div>
                        `;
                    }
                }

                container.innerHTML += `
                    <div class="question-item">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                            <h4>Câu ${index + 1}</h4>
                            <button class="btn btn-danger btn-sm" onclick="removeQuestion(${index})" style="padding: 5px 10px; font-size: 0.9rem;">Xóa</button>
                        </div>
                        <div class="input-group">
                            <label>Câu hỏi:</label>
                            <textarea id="q${index}" rows="2" placeholder="Nhập câu hỏi...">${q.question}</textarea>
                        </div>
                        <div class="input-group">
                            <label>Ảnh/Video (tùy chọn):</label>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <input type="file" id="q${index}media" accept="image/*,video/*" style="flex: 1;">
                                <button class="btn btn-success" onclick="uploadMedia(${index})" id="q${index}uploadBtn" style="padding: 8px 16px; font-size: 0.9rem;">Upload</button>
                            </div>
                            ${mediaPreview}
                        </div>
                        <div class="input-group">
                            <label>Đáp án A:</label>
                            <input type="text" id="q${index}opt0" placeholder="Đáp án A" value="${q.options[0]}">
                        </div>
                        <div class="input-group">
                            <label>Đáp án B:</label>
                            <input type="text" id="q${index}opt1" placeholder="Đáp án B" value="${q.options[1]}">
                        </div>
                        <div class="input-group">
                            <label>Đáp án C:</label>
                            <input type="text" id="q${index}opt2" placeholder="Đáp án C" value="${q.options[2]}">
                        </div>
                        <div class="input-group">
                            <label>Đáp án D:</label>
                            <input type="text" id="q${index}opt3" placeholder="Đáp án D" value="${q.options[3]}">
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            <div class="input-group">
                                <label>Đáp án đúng:</label>
                                <select id="q${index}correct">
                                    <option value="0" ${q.correctAnswer === 0 ? 'selected' : ''}>A</option>
                                    <option value="1" ${q.correctAnswer === 1 ? 'selected' : ''}>B</option>
                                    <option value="2" ${q.correctAnswer === 2 ? 'selected' : ''}>C</option>
                                    <option value="3" ${q.correctAnswer === 3 ? 'selected' : ''}>D</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>Thời gian (giây):</label>
                                <input type="number" id="q${index}time" value="${q.timeLimit}" min="5" max="120">
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function removeQuestion(index) {
            questions.splice(index, 1);
            renderQuestions();
        }

        function saveQuiz() {
            // Collect data from form
            questions = questions.map((q, index) => ({
                question: document.getElementById(`q${index}`).value.trim(),
                options: [
                    document.getElementById(`q${index}opt0`).value.trim(),
                    document.getElementById(`q${index}opt1`).value.trim(),
                    document.getElementById(`q${index}opt2`).value.trim(),
                    document.getElementById(`q${index}opt3`).value.trim()
                ],
                correctAnswer: parseInt(document.getElementById(`q${index}correct`).value),
                timeLimit: parseInt(document.getElementById(`q${index}time`).value),
                mediaPath: q.mediaPath || null,
                mediaType: q.mediaType || null
            }));

            // Validate
            if (questions.length === 0) {
                alert('Vui lòng thêm ít nhất 1 câu hỏi!');
                return;
            }

            for (let i = 0; i < questions.length; i++) {
                if (!questions[i].question || questions[i].options.some(opt => !opt)) {
                    alert(`Câu ${i + 1}: Vui lòng điền đầy đủ câu hỏi và đáp án!`);
                    return;
                }
            }

            socket.emit('create-quiz', { questions });
        }

        socket.on('quiz-created', (data) => {
            const message = data.message || 'Quiz đã được tạo thành công!';
            const saveStatus = data.saved ? '✅ Đã lưu vào file!' : '⚠️ Chưa lưu được vào file';
            alert(`${message}\n${saveStatus}`);
            document.getElementById('lobbyRoomCode').textContent = currentRoom;
            
            // Đảm bảo tên host vẫn hiển thị
            if (!hostName && currentPlayer) {
                showHostName(currentPlayer);
            }
            
            // Hiển thị tên host trong lobby
            if (currentPlayer) {
                document.getElementById('lobbyHostName').textContent = currentPlayer;
            }
            
            showScreen('lobbyScreen');
            document.getElementById('hostControls').style.display = 'block';
            socket.emit('get-players');
        });

        // Start quiz
        function startQuiz() {
            socket.emit('start-quiz');
        }

        socket.on('quiz-started', (data) => {
            showScreen('quizScreen');
            displayQuestion(data);
            startTimer(data.timeLimit);
            
            if (isHost) {
                document.getElementById('hostQuizControls').style.display = 'block';
            }
        });

        socket.on('next-question', (data) => {
            displayQuestion(data);
            startTimer(data.timeLimit);
        });

        function displayQuestion(data) {
            currentQuestionIndex = data.currentQuestion;
            questionStartTime = Date.now();
            
            // Reset state cho câu hỏi mới
            selectedAnswer = null;
            hasSubmitted = false;

            document.getElementById('questionText').textContent = data.question;
            document.getElementById('questionNumber').textContent = data.questionNumber;
            document.getElementById('totalQuestions').textContent = data.totalQuestions;
            document.getElementById('playerStatus').textContent = 'Chờ trả lời...';

            const grid = document.getElementById('optionsGrid');
            
            // Xóa media container cũ nếu có
            const oldMedia = document.getElementById('questionMediaContainer');
            if (oldMedia) {
                oldMedia.remove();
            }
            
            grid.innerHTML = '';
            
            // Hiển thị/ẩn nút nộp bài
            if (!isHost) {
                document.getElementById('playerSubmitControls').style.display = 'block';
                document.getElementById('submitAnswerBtn').disabled = true;
            } else {
                document.getElementById('playerSubmitControls').style.display = 'none';
            }

            // Hiển thị media nếu có
            if (data.mediaPath && data.mediaType) {
                const mediaContainer = document.createElement('div');
                mediaContainer.id = 'questionMediaContainer';
                mediaContainer.style.textAlign = 'center';
                mediaContainer.style.marginBottom = '20px';
                
                if (data.mediaType === 'image') {
                    mediaContainer.innerHTML = `<img src="${data.mediaPath}" style="max-width: 100%; max-height: 300px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">`;
                } else if (data.mediaType === 'video') {
                    mediaContainer.innerHTML = `<video id="questionVideo" src="${data.mediaPath}" controls autoplay style="max-width: 100%; max-height: 300px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);"></video>`;
                }
                
                // Insert media before options grid
                grid.parentNode.insertBefore(mediaContainer, grid);
                
                // Auto play video với âm thanh
                if (data.mediaType === 'video') {
                    setTimeout(() => {
                        const videoEl = document.getElementById('questionVideo');
                        if (videoEl) {
                            videoEl.volume = 1.0; // Set volume 100%
                            videoEl.play().catch(err => {
                                console.log('Auto-play prevented:', err);
                                // Nếu autoplay bị chặn, thử play lại khi user click
                            });
                        }
                    }, 100);
                }
            }

            const labels = ['A', 'B', 'C', 'D'];
            data.options.forEach((option, index) => {
                grid.innerHTML += `
                    <button class="btn option-btn" onclick="selectAnswer(${index})" id="option${index}">
                        ${labels[index]}. ${option}
                    </button>
                `;
            });
        }

        function selectAnswer(answerIndex) {
            if (isHost || hasSubmitted) return; // Host không trả lời, đã nộp thì không chọn được nữa

            // Remove previous selection
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });

            document.getElementById(`option${answerIndex}`).classList.add('selected');
            selectedAnswer = answerIndex;
            document.getElementById('playerStatus').textContent = 'Đã chọn đáp án';
            
            // Hiển thị nút nộp bài
            document.getElementById('submitAnswerBtn').disabled = false;
        }

        function submitAnswer() {
            if (isHost || hasSubmitted || selectedAnswer === null) return;

            hasSubmitted = true;

            // Disable tất cả các nút
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.disabled = true;
            });

            document.getElementById('submitAnswerBtn').disabled = true;
            document.getElementById('playerStatus').textContent = '✓ Đã nộp bài';

            socket.emit('submit-answer', {
                questionIndex: currentQuestionIndex,
                answer: selectedAnswer
            });
        }

        socket.on('answer-submitted', () => {
            console.log('Answer submitted successfully');
        });

        function startTimer(seconds) {
            clearInterval(timerInterval);
            let timeLeft = seconds;
            const timerEl = document.getElementById('timer');
            
            timerEl.textContent = timeLeft;
            timerEl.classList.remove('warning');

            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;

                if (timeLeft <= 5) {
                    timerEl.classList.add('warning');
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    
                    // Dừng video nếu đang chạy
                    const videoEl = document.getElementById('questionVideo');
                    if (videoEl) {
                        videoEl.pause();
                    }
                    
                    // Ẩn nút nộp bài khi hết giờ
                    if (!isHost && !hasSubmitted) {
                        document.getElementById('submitAnswerBtn').disabled = true;
                        document.getElementById('playerStatus').textContent = 'Hết giờ!';
                    }
                    
                    if (isHost) {
                        // Host will handle next question
                    }
                }
            }, 1000);
        }

        function nextQuestion() {
            socket.emit('next-question');
        }

        function endQuiz() {
            socket.emit('end-quiz');
        }

        socket.on('quiz-ended', (data) => {
            clearInterval(timerInterval);
            console.log('Quiz ended, results:', data.results);
            console.log('Total players in results:', data.results.length);
            showScreen('resultsScreen');
            displayResults(data.results);
        });

        function displayResults(results) {
            // Lưu kết quả để xem chi tiết sau
            quizResults = results;
            
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '';

            results.forEach((result, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                
                leaderboard.innerHTML += `
                    <div class="leaderboard-item ${rankClass}">
                        <div class="rank-badge">${rank}</div>
                        <div class="player-info">
                            <div class="player-name">${result.playerName}</div>
                            <div class="player-stats">
                                ${result.correctAnswers}/${result.totalQuestions} câu đúng
                                <button class="detail-btn" onclick="showDetailModal(${index})">Chi tiết</button>
                            </div>
                        </div>
                        <div class="score-badge">${result.score} điểm</div>
                    </div>
                `;
            });
        }

        // Hiển thị modal chi tiết
        function showDetailModal(resultIndex) {
            const result = quizResults[resultIndex];
            if (!result || !result.details) return;

            document.getElementById('detailPlayerName').textContent = `Chi tiết: ${result.playerName}`;
            
            const detailContent = document.getElementById('detailContent');
            const labels = ['A', 'B', 'C', 'D'];
            
            detailContent.innerHTML = result.details.map((detail, idx) => {
                let statusClass = '';
                let statusText = '';
                
                if (!detail.answered) {
                    statusClass = 'not-answered';
                    statusText = 'Không trả lời (0 điểm)';
                } else if (detail.isCorrect) {
                    statusClass = 'correct';
                    statusText = `✓ Đúng (+${detail.pointsEarned || 0} điểm)`;
                } else {
                    statusClass = 'incorrect';
                    statusText = '✗ Sai (0 điểm)';
                }

                const optionsHTML = detail.options.map((option, optIdx) => {
                    let optionClass = '';
                    
                    // Đánh dấu đáp án đúng
                    if (optIdx === detail.correctAnswer) {
                        optionClass = 'correct-answer';
                    }
                    
                    // Đánh dấu đáp án sai của player
                    if (detail.playerAnswer === optIdx && !detail.isCorrect) {
                        optionClass = 'player-wrong';
                    }
                    
                    return `
                        <div class="answer-option ${optionClass}">
                            ${labels[optIdx]}. ${option}
                            ${optIdx === detail.correctAnswer ? ' ✓ (Đáp án đúng)' : ''}
                            ${detail.playerAnswer === optIdx && !detail.isCorrect ? ' ✗ (Bạn chọn)' : ''}
                        </div>
                    `;
                }).join('');

                return `
                    <div class="question-detail-item ${statusClass}">
                        <div class="question-detail-header">
                            <span class="question-number">Câu ${idx + 1}</span>
                            <span class="result-badge ${statusClass}">${statusText}</span>
                        </div>
                        <div class="question-text">${detail.question}</div>
                        ${optionsHTML}
                    </div>
                `;
            }).join('');

            document.getElementById('detailModal').classList.add('active');
        }

        // Đóng modal chi tiết
        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        // Click outside modal để đóng
        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDetailModal();
            }
        });

        function backToLobby() {
            // Đảm bảo tên host vẫn hiển thị khi quay lại lobby
            if (!hostName && isHost && currentPlayer) {
                showHostName(currentPlayer);
                document.getElementById('lobbyHostName').textContent = currentPlayer;
            }
            
            showScreen('lobbyScreen');
            socket.emit('get-players');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // Auto uppercase room code
        document.getElementById('roomCodeInput').addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
</body>
</html>
